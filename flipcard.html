<html>
<head>
<style>
@import url(https://fonts.googleapis.com/css?family=Open+Sans);
body {
  height: 100vh;
  width: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  /* background: linear-gradient(to left, #517fa4, ); */
  background: linear-gradient(to left, #0033b1,#0b1116);
  font-family: Open Sans;
}
.card-container{
  perspective: 900px;
  margin-right: 100px;
}
.card{
  position: relative;
  width: 150px;
  height: 150px;
  transition: all 0.6s ease;
  transform-style: preserve-3d;
}

.front,.back{
  position: absolute;
  background: #7FC6A4;
  top: 0;
  left: 0;
  width: 200px;
  height: 250px;
  border-radius: 5px;
  color: white;
  box-shadow: 0 27px 55px 0 rgba(0, 0, 0, 0.3), 0 17px 17px 0 rgba(0, 0, 0, 0.15);
  backface-visibility: hidden;
}

.front{
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 30px;
}

.back{
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
}

.card-container:hover .card{
  transform: rotateY(180deg);
}

.back
{
  transform: rotateY(180deg);
}
</style>
</head>
<div class="card-container">
  <div class="card">
    <div class="front">
      <span class="fa fa-user"></span>
    </div>
    <div class="back">User</div>
  </div>
</div>
<div class="card-container">
  <div class="card">
    <div class="front">
      <span class="fa fa-cogs"></span>
    </div>
    <div class="back">Settings</div>
  </div>
</div>
<div class="card-container">
  <div class="card">
    <div class="front">
      <span class="fa fa-code"></span>
    </div>
    <div class="back">Code</div>
  </div>
</div>
</html>
